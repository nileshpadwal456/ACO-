												<form>
													<fieldset>
														<label> 	<span class="lbl"> Login</span>
															<span class="block input-icon input-icon-right">

														<label> <span class="lbl">Password</span>
															<span class="block input-icon input-icon-right">

															</span>
														</label>

														<label><span class="lbl"> Role</span>
														<span class="block input-icon input-icon-right">
														<select id="role" name="form-field-select-1" class="span2">
															<option value="nurse">Care Coordinator</option>
															<option value="admin">ACO Admin</option>
														</select>
															<i class="icon-male green"></i>
														</label>
														<div class="space"></div>

														<div class="clearfix">
															<label class="inline">
																<input type="checkbox" class="ace" />
																<span class="lbl"> Remember Me</span>
															</label>

															<button  id="button1" name="button1" class="width-15 pull-right btn btn-small btn-primary">
																<i class="icon-key"></i>
																Login
															</button>
															
															</div>
															</span>
															</div>
															
														</div>
														
														
														<script src='assets/js/jquery-2.0.3.min.js'> </script>
														<script >
										$(document).ready(function() {
													var tusername = "";
													var tpassword = "";
													 checkval = false;
													$.getJSON('test.json', function(data) 
															{
																$.each(data,function(i,obj)
																{
																    tusername = obj.username;
																	tpassword = obj.password;
																});
																
															});
													$("#button1").click(function(){
													 
													var name1 = $("#username").val();
													var line1 = $("#password").val();
													var role = $("#role").val();
													     
														 if(name1 == tusername  && line1 == tpassword  && role == "admin")
														{
														 											   
                                                         
														   window.location.href ="Dashboard.html";
														   
														   return false;
														}
														else if (name1 == tusername  && line1 == tpassword  && role == "nurse")
														{
														 													   

														   window.location.href ="N-Dashboard.html";
														   return false;
														}
													else
														{
														
														
														alert("Incorrect Login");
														}

																});
															

																													
																	});
                                                      
                                                         </script>
